<!DOCTYPE html>

<body>
<h1 style="color:red;text-align:center">Person Details Gathering-Form1</h1>
<form action="/firsturl" method="POST">

			<td>Name::</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Age::</td>

				<input type="radio" name="ms" value="single" checked>single

		</tr>
	</table>
</form>
